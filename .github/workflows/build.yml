          make -j$(nproc) CONCURRENCY_MERKLE_TREE=1 CYCLE_PERIOD=3 truth-hashes
          make -j$(nproc) CONCURRENCY_MERKLE_TREE=1 CYCLE_PERIOD=13 truth-hashes

