message ROM {
    string cmdline = 1;
    string backing = 2;
}

message RAM {
    uint64 ilength = 1;
    string backing = 2;
}

message Drive {
    uint64 istart = 1;
    uint64 ilength = 2;
    string backing = 3;
    bool shared = 4;    
    string label = 5;
}

message CLINT {
    uint64 mtime = 1;
    uint64 mtimecmp = 2;
    string backing = 3;
}

message HTIF {
    uint64 fromhost = 1;
    uint64 tohost = 2;
    string backing = 3;
}

message MachineRequest {
    oneof processor_oneof {
        Processor processor = 1;
    }
    ROM rom = 2;
    RAM ram = 3;
    repeated Drive flash = 4;
    CLINT clint = 5;
    HTIF htif = 6;
}

message RunRequest {
    uint64 limit = 1;
}

message RunResponse {
    uint64 mcycle = 1;
    uint64 tohost = 2;
    enum Status {
        LIMITED = 0;
        HALTED = 1;
        SUSPENDED = 2;
    }
}
